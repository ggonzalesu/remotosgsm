<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  RUTA CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Inicio</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <nav class="text header-text">
                    <span class="name">RGSM</span>
                    <span class="profesion">Server Code</span>
                </nav>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search-alt-2 icon'></i>
                        <input type="text" placeholder="Buscar..." name="" id="">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-barcode icon'></i>
                            <span class="text nav-text">Creditos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-devices icon'></i>
                            <span class="text nav-text">Activaciones</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-lock-open icon'></i>
                            <span class="text nav-text">Codigos Unlock</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-list-check icon'></i>
                            <span class="text nav-text">Check Apple</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-apple icon'></i>
                            <span class="text nav-text">Unlock Apple</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-signal-5 icon'></i>
                            <span class="text nav-text">Byppas Apple</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cloud icon'></i>
                            <span class="text nav-text">iCloud Apple</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-google icon'></i>
                            <span class="text nav-text">Frp S.O.S.</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-help-circle icon'></i>
                            <span class="text nav-text">GSM HELP</span>
                        </a>
                    </li>
                </ul>
            </div>



            <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Salir</span>

                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo Oscuro</span>

                    <div class="toggle-switch">
                        <span class="switch">

                        </span>
                    </div>
                </li>
            </div>


        </div>
    </nav>

    <section class="home">
        <div class="text">Espacio de trabajo</div>
    </section>
    <!-- RUTA JAVASCRIPT -->
    <script src="script.js"></script>
</body>

</html>
