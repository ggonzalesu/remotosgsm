<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>RemotosGsm</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Guido Gonzales</span>
                    <span class="profesion">200 USDT</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search-alt-2 icon'></i>
                        <input type="search" placeholder="Search...">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="menu-links">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="menu-links">
                        <a href="#">
                            <i class='bx bxs-edit-alt icon'></i>
                            <span class="text nav-text">Realizar Orden</span>
                        </a>
                    </li>
                    <li class="menu-links">
                        <a href="#">
                            <i class='bx bx bx-history icon'></i>
                            <span class="text nav-text">Historial</span>
                        </a>
                    </li>
                    <li class="menu-links">
                        <a href="#">
                            <i class='bx bxs-news icon'></i>
                            <span class="text nav-text">Novedades</span>
                        </a>
                    </li>
                    <li class="menu-links">
                        <a href="#">
                            <i class='bx bxs-sticker icon'></i>
                            <span class="text nav-text">Ticket</span>
                        </a>
                    </li>
                    <li class="menu-links">
                        <a href="#">
                            <i class='bx bxs-credit-card icon'></i>
                            <span class="text nav-text">Recargar</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="botton-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Salir</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>

</html>
